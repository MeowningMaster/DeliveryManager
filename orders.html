<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <meta name="viewport" content="width=device-width" />

        <title>Менеджер доставок</title>
        <link rel="icon" type="image/png" href="favicon.png">

        <!-- Halfmoon -->
        <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>

        <!-- Font Awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

        <!-- Internal -->
        <link rel="stylesheet" href="css/main.css">
        <script src="js/error.js"></script>
        <script src="js/link.js"></script>
        <script src="js/modal.js"></script>
        <script src="js/data/orders.js"></script>
        <script src="js/html/orders.html.js"></script>
    </head>
    <body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true" data-set-preferred-mode-onload="true">
    <!-- Order status suggests -->
    <datalist id="datalist-statuses">
        <option value="Принят">
        <option value="Завершён">
        <option value="Отменён">
        <option value="Зашёл">
        <option value="Отказ">
    </datalist>

    <div class="page-wrapper with-navbar">
        <div class="sticky-alerts"></div>

        <nav class="navbar">
            <p class="navbar-brand">
                <img src="favicon.png" alt="Иконка сайта">
            </p>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="./" class="nav-link"><i class="fas fa-dolly mr-5"></i>Заказы</a>
                </li>
                <li class="nav-item">
                    <a href="couriers.html" class="nav-link"><i class="fas fa-user-tie mr-5"></i>Курьеры</a>
                </li>
            </ul>
        </nav>

        <div class="content-wrapper">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>№</th>
                    <th>Статус</th>
                    <th>Заказчик</th>
                    <th>Контакты</th>
                    <th>Город</th>
                    <th>Адрес</th>
                    <th>Дата</th>
                    <th>Время</th>
                    <th>Стоимость</th>
                    <th>Детали</th>
                    <th>Курьер</th>
                    <th class="controls-cell">
                        <div class="btn-group">
                            <button class="btn"><i class="fas fa-filter"></i></button>
                            <button class="btn"><i class="fas fa-trash-alt"></i></button>
                            <button class="btn"><i class="fas fa-plus"></i></button>
                        </div>
                    </th>
                </tr>
                </thead>
                <tbody id="table-couriers-body">
                </tbody>
            </table>
        </div>
    </div>
    </body>
</html>
