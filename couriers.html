<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Менеджер доставок</title>
        <link rel="icon" type="image/png" href="favicon.png">

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <!-- Popper -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <!-- Font Awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

        <!-- Internal -->
        <link rel="stylesheet" href="css/main.css">
        <script src="js/couriers.js"></script>
        <script src="js/couriers_html.js"></script>
    </head>
    <body>
        <!-- Add Courier Modal -->
        <div id="add-courier-modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Добавление курьера</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group row">
                                <label for="add-courier-modal-name" class="col-sm-2 col-form-label">Курьер</label>
                                <div class="col-sm-10">
                                    <input type="text" id="add-courier-modal-name" class="form-control" placeholder="Красильников Евгений Виталиевич">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="add-courier-modal-status" class="col-sm-2 col-form-label">Статус</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="add-courier-modal-status" placeholder="Не назначен" list="add-courier-statuses">
                                    <datalist id="add-courier-statuses">
                                        <option value="Работает">
                                        <option value="В паре">
                                        <option value="Пол дня">
                                        <option value="Отгул">
                                        <option value="Обучение">
                                        <option value="Командировка">
                                    </datalist>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="add-courier-modal-contacts" class="col-sm-2 col-form-label">Контакты</label>
                                <div class="col-sm-10">
                                    <input type="text" id="add-courier-modal-contacts" class="form-control" placeholder="+7-123-4567-890, @telegram_id">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="add_courier()">Добавить</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
                    </div>
                </div>
            </div>
        </div>

        <header>
            <ul class="nav nav-tabs nav-toggled-fill">
                <li class="nav-item">
                    <a class="nav-link" href="./"><i class="fas fa-archive"></i> Заказы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="couriers.html"><i class="fas fa-user-tie"></i> Курьеры</a>
                </li>
                <li class="nav-item nav-buttons ml-auto">
                    <button class="btn" onclick="add_courier_modal()"><i class="fas fa-user-plus"></i></button>
                </li>
            </ul>
        </header>

        <main>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>№</th>
                    <th>Курьер</th>
                    <th>Статус</th>
                    <th>Контакты</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody id="table-couriers-body">
                </tbody>
            </table>
        </main>
    </body>
</html>
