<body>
<!-- Add Order Modal -->
<div id="add-order-modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Добавление заказа</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label for="add-order-modal-status" class="col-sm-2 col-form-label">Статус</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="add-order-modal-status" placeholder="Не назначен" list="add-order-statuses">
                            <datalist id="add-order-statuses">
                                <option value="Принят">
                                <option value="Завершён">
                                <option value="Отменён">
                                <option value="Зашёл">
                                <option value="Отказ">
                            </datalist>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="add-order-modal-client" class="col-sm-2 col-form-label">Заказчик</label>
                        <div class="col-sm-10">
                            <input type="text" id="add-order-modal-client" class="form-control" placeholder="Смирнов Владлен Анатолиевич">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="add-order-modal-contacts" class="col-sm-2 col-form-label">Контакты</label>
                        <div class="col-sm-10">
                            <input type="text" id="add-order-modal-contacts" class="form-control" placeholder="+7-123-4567-890, @telegram_id">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="add-order-modal-city" class="col-sm-2 col-form-label">Город</label>
                        <div class="col-sm-10">
                            <input type="text" id="add-order-modal-city" class="form-control" placeholder="Москва">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="add-order-modal-address" class="col-sm-2 col-form-label">Адрес</label>
                        <div class="col-sm-10">
                            <input type="text" id="add-order-modal-address" class="form-control" placeholder="Тверская 12, кв. 43">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="add-order-modal-date" class="col-sm-2 col-form-label">Дата</label>
                        <div class="col-sm-10">
                            <input type="date" id="add-order-modal-date" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="add-order-modal-time" class="col-sm-2 col-form-label">Время</label>
                        <div class="col-sm-10">
                            <input type="time" id="add-order-modal-time" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="add-order-modal-cost" class="col-sm-2 col-form-label">Стоимость</label>
                        <div class="col-sm-10">
                            <input type="number" id="add-order-modal-cost" class="form-control" min="0" placeholder="0">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="add-order-modal-details" class="col-sm-2 col-form-label">Детали</label>
                        <div class="col-sm-10">
                            <textarea type="text" id="add-order-modal-details" class="form-control" placeholder="Детали сделки или причина отказа"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="add-order-modal-courier_id" class="col-sm-2 col-form-label">Курьер</label>
                        <div class="col-sm-10">
                            <select class="courier-select custom-select" id="add-order-modal-courier_id"></select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="add_order()">Добавить</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
            </div>
        </div>
    </div>
</div>

                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="edit-order-modal-details" class="col-sm-2 col-form-label">Детали</label>
                        <div class="col-sm-10">
                            <textarea type="text" id="edit-order-modal-details" class="form-control" placeholder="Детали сделки или причина отказа"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="edit-order-modal-courier_id" class="col-sm-2 col-form-label">Курьер</label>
                        <div class="col-sm-10">
                            <select class="courier-select custom-select" id="edit-order-modal-courier_id"></select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="edit_order()">Сохранить</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
            </div>
        </div>
    </div>
</div>
