<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <meta name="viewport" content="width=device-width" />

        <title>Менеджер доставок</title>
        <link rel="icon" type="image/png" href="favicon.png">

        <!-- Halfmoon -->
        <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>

        <!-- Font Awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

        <!-- Internal -->
        <link rel="stylesheet" href="css/main.css">
        <script src="js/error.js"></script>
        <script src="js/link.js"></script>
        <script src="js/modal.js"></script>
        <script src="js/data/orders.js"></script>
        <script src="js/data/couriers.js"></script>
        <script src="js/html/orders.html.js"></script>
    </head>
    <body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true" data-set-preferred-mode-onload="true">
    <!-- Order status suggests -->
    <datalist id="datalist-statuses">
        <option value="Принят">
        <option value="Завершён">
        <option value="Отменён">
        <option value="Отказ">
    </datalist>

    <!-- Add order modal -->
    <div class="modal" id="modal-add" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <h5 class="modal-title">Добавление заказа</h5>
                <form onsubmit="add_order(); return false">
                    <div class="form-group">
                        <label for="modal-add-status" class="required">Статус</label>
                        <input type="text" id="modal-add-status" class="form-control" placeholder="Принят" list="datalist-statuses" required>
                    </div>
                    <div class="form-group">
                        <label for="modal-add-client" class="required">Клиент</label>
                        <input type="text" id="modal-add-client" class="form-control" placeholder="Смирнов Владлен Анатолиевич" required>
                    </div>
                    <div class="form-group">
                        <label for="modal-add-contacts">Контакты</label>
                        <input type="text" id="modal-add-contacts" class="form-control" placeholder="+7-123-4567-890, @telegram_id">
                    </div>
                    <div class="form-group">
                        <label for="modal-add-city">Город</label>
                        <input type="text" id="modal-add-city" class="form-control" placeholder="Москва">
                    </div>
                    <div class="form-group">
                        <label for="modal-add-address">Адрес</label>
                        <input type="text" id="modal-add-address" class="form-control" placeholder="Тверская 12, кв. 43">
                    </div>
                    <div class="form-group">
                        <label for="modal-add-date">Дата</label>
                        <input type="date" id="modal-add-date" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="modal-add-time">Время</label>
                        <input type="time" id="modal-add-time" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="modal-add-cost">Стоимость</label>
                        <input type="number" id="modal-add-cost" class="form-control" placeholder="0" min="0">
                    </div>
                    <div class="form-group">
                        <label for="modal-add-details">Подробности</label>
                        <textarea id="modal-add-details" class="form-control" placeholder="Детали заказа или причина отказа"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="modal-add-courier_id" class="required">Курьер</label>
                        <select id="modal-add-courier_id" class="form-control courier-select" required></select>
                    </div>
                    <div class="text-right mt-20">
                        <a class="btn mr-5" onclick="toggle_modal_add()">Отменить</a>
                        <input type="submit" class="btn btn-primary" value="Добавить">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete order modal -->
    <div class="modal" id="modal-delete" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <h5 class="modal-title">Удалить заказ?</h5>
                <div id="modal-delete-order"></div>
                <div class="text-right mt-20">
                    <a class="btn mr-5" onclick="toggle_modal_delete()">Нет</a>
                    <button class="btn btn-primary" onclick="delete_order()">Да</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete all orders modal -->
    <div class="modal" id="modal-delete-all" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <h5 class="modal-title">Удалить ВСЕ заказы?</h5>
                <div class="text-right mt-20">
                    <a class="btn mr-5" onclick="toggle_modal_delete_all()">Нет</a>
                    <button class="btn btn-primary" onclick="delete_all_orders()">Да</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit order modal -->
    <div class="modal" id="modal-edit" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <h5 class="modal-title">Редактирование заказа</h5>
                <form onsubmit="edit_order(); return false">
                    <div class="form-group">
                        <label for="modal-edit-id">Номер</label>
                        <input type="text" id="modal-edit-id" class="form-control" placeholder="1" disabled>
                    </div>
                    <div class="form-group">
                        <label for="modal-edit-status" class="required">Статус</label>
                        <input type="text" id="modal-edit-status" class="form-control" placeholder="Принят" list="datalist-statuses" required>
                    </div>
                    <div class="form-group">
                        <label for="modal-edit-client" class="required">Клиент</label>
                        <input type="text" id="modal-edit-client" class="form-control" placeholder="Смирнов Владлен Анатолиевич" required>
                    </div>
                    <div class="form-group">
                        <label for="modal-edit-contacts">Контакты</label>
                        <input type="text" id="modal-edit-contacts" class="form-control" placeholder="+7-123-4567-890, @telegram_id">
                    </div>
                    <div class="form-group">
                        <label for="modal-edit-city">Город</label>
                        <input type="text" id="modal-edit-city" class="form-control" placeholder="Москва">
                    </div>
                    <div class="form-group">
                        <label for="modal-edit-address">Адрес</label>
                        <input type="text" id="modal-edit-address" class="form-control" placeholder="Тверская 12, кв. 43">
                    </div>
                    <div class="form-group">
                        <label for="modal-edit-date">Дата</label>
                        <input type="date" id="modal-edit-date" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="modal-edit-time">Время</label>
                        <input type="time" id="modal-edit-time" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="modal-edit-cost">Стоимость</label>
                        <input type="number" id="modal-edit-cost" class="form-control" placeholder="0" min="0">
                    </div>
                    <div class="form-group">
                        <label for="modal-edit-details">Подробности</label>
                        <textarea id="modal-edit-details" class="form-control" placeholder="Детали заказа или причина отказа"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="modal-edit-courier_id" class="required">Курьер</label>
                        <select id="modal-edit-courier_id" class="form-control courier-select" required></select>
                    </div>
                    <div class="text-right mt-20">
                        <a class="btn mr-5" onclick="toggle_modal_edit()">Отменить</a>
                        <input type="submit" class="btn btn-primary" value="Сохранить">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="page-wrapper with-navbar">
        <div class="sticky-alerts"></div>

        <nav class="navbar">
            <p class="navbar-brand">
                <img src="favicon.png" alt="Иконка сайта">
            </p>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="./" class="nav-link"><i class="fas fa-dolly mr-5"></i>Заказы</a>
                </li>
                <li class="nav-item">
                    <a href="couriers.html" class="nav-link"><i class="fas fa-user-tie mr-5"></i>Курьеры</a>
                </li>
            </ul>
        </nav>

        <div class="content-wrapper">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>№</th>
                    <th>Статус</th>
                    <th>Заказчик</th>
                    <th>Контакты</th>
                    <th>Город</th>
                    <th>Адрес</th>
                    <th>Дата</th>
                    <th>Время</th>
                    <th>Стоимость</th>
                    <th>Подробности</th>
                    <th>Курьер</th>
                    <th class="controls-cell">
                        <div class="btn-group">
                            <button class="btn"><i class="fas fa-filter"></i></button>
                            <button class="btn" onclick="toggle_modal_delete_all()"><i class="fas fa-trash-alt"></i></button>
                            <button class="btn" onclick="toggle_modal_add()"><i class="fas fa-plus"></i></button>
                        </div>
                    </th>
                </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>
    </body>
</html>
