<!-- Order status suggests -->
<datalist id="datalist-statuses">
    <option value="Принят">
    <option value="Завершён">
    <option value="Отменён">
    <option value="Отказ">
</datalist>

<!-- Add modal -->
<div class="modal" id="modal-add" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <h5 class="modal-title">Добавление заказа</h5>
            <form onsubmit="add_order(); return false">
                <div class="form-group">
                    <label for="modal-add-status" class="required">Статус</label>
                    <input type="text" id="modal-add-status" class="form-control" placeholder="Принят" list="datalist-statuses" required>
                </div>
                <div class="form-group">
                    <label for="modal-add-client" class="required">Заказчик</label>
                    <input type="text" id="modal-add-client" class="form-control" placeholder="Смирнов Владлен Анатолиевич" required>
                </div>
                <div class="form-group">
                    <label for="modal-add-contacts">Контакты</label>
                    <input type="text" id="modal-add-contacts" class="form-control" placeholder="+7-123-4567-890, @telegram_id">
                </div>
                <div class="form-group">
                    <label for="modal-add-city">Город</label>
                    <input type="text" id="modal-add-city" class="form-control" placeholder="Москва">
                </div>
                <div class="form-group">
                    <label for="modal-add-address">Адрес</label>
                    <input type="text" id="modal-add-address" class="form-control" placeholder="Тверская 12, кв. 43">
                </div>
                <div class="form-group">
                    <label for="modal-add-date">Дата</label>
                    <input type="date" id="modal-add-date" class="form-control">
                </div>
                <div class="form-group">
                    <label for="modal-add-time">Время</label>
                    <input type="time" id="modal-add-time" class="form-control">
                </div>
                <div class="form-group">
                    <label for="modal-add-cost">Стоимость</label>
                    <input type="number" id="modal-add-cost" class="form-control" placeholder="0" min="0">
                </div>
                <div class="form-group">
                    <label for="modal-add-details">Подробности</label>
                    <textarea id="modal-add-details" class="form-control" placeholder="Детали заказа или причина отказа"></textarea>
                </div>
                <div class="form-group">
                    <label for="modal-add-courier_id" class="required">Курьер</label>
                    <select id="modal-add-courier_id" class="form-control courier-select" required></select>
                </div>
                <div class="text-right mt-20">
                    <a class="btn mr-5" onclick="toggle_modal_add()">Отменить</a>
                    <input type="submit" class="btn btn-primary" value="Добавить">
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Delete modal -->
<div class="modal" id="modal-delete" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <h5 class="modal-title">Удалить заказ?</h5>
            <div id="modal-delete-order"></div>
            <div class="text-right mt-20">
                <a class="btn mr-5" onclick="toggle_modal_delete()">Нет</a>
                <button class="btn btn-primary" onclick="delete_order()">Да</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete all modal -->
<div class="modal" id="modal-delete-all" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <h5 class="modal-title">Удалить ВСЕ заказы?</h5>
            <div class="text-right mt-20">
                <a class="btn mr-5" onclick="toggle_modal_delete_all()">Нет</a>
                <a class="btn btn-primary" onclick="delete_all_orders()">Да</a>
            </div>
        </div>
    </div>
</div>

<!-- Filter modal -->
<div class="modal" id="modal-filter" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <h5 class="modal-title">Фильтровать заказы</h5>
            <form onsubmit="filter_orders(); return false">

                <div class="form-group">
                    <label for="modal-filter-status">Статус</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <div class="custom-switch">
                                    <input type="checkbox" id="modal-filter-status-switch" value="">
                                    <label for="modal-filter-status-switch" class="blank"></label>
                                </div>
                            </div>
                        </div>
                        <input type="text" id="modal-filter-status" class="form-control filter-input" placeholder="Принят" list="datalist-statuses">
                    </div>
                </div>
                <div class="form-group">
                    <label for="modal-filter-client">Заказчик</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <div class="custom-switch">
                                    <input type="checkbox" id="modal-filter-client-switch" value="">
                                    <label for="modal-filter-client-switch" class="blank"></label>
                                </div>
                            </div>
                        </div>
                        <input type="text" id="modal-filter-client" class="form-control filter-input" placeholder="Смирнов Владлен Анатолиевич">
                    </div>
                </div>
                <div class="form-group">
                    <label for="modal-filter-city">Город</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <div class="custom-switch">
                                    <input type="checkbox" id="modal-filter-city-switch" value="">
                                    <label for="modal-filter-city-switch" class="blank"></label>
                                </div>
                            </div>
                        </div>
                        <input type="text" id="modal-filter-city" class="form-control filter-input" placeholder="Москва">
                    </div>
                </div>
                <div class="form-group">
                    <label for="modal-filter-date">Дата</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <div class="custom-switch">
                                    <input type="checkbox" id="modal-filter-date-switch" value="">
                                    <label for="modal-filter-date-switch" class="blank"></label>
                                </div>
                            </div>
                        </div>
                        <input type="date" id="modal-filter-date" class="form-control filter-input">
                    </div>
                </div>
                <div class="form-group">
                    <label for="modal-filter-courier_id">Курьер</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <div class="custom-switch">
                                    <input type="checkbox" id="modal-filter-courier_id-switch" value="">
                                    <label for="modal-filter-courier_id-switch" class="blank"></label>
                                </div>
                            </div>
                        </div>
                        <select id="modal-filter-courier_id" class="form-control courier-select filter-input" required></select>
                    </div>
                </div>

                <div class="text-right mt-20">
                    <a class="btn mr-5" onclick="toggle_modal_filter()">Отменить</a>
                    <input type="submit" class="btn btn-primary" value="Применить">
                </div>
            </form>
        </div>
    </div>
</div>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>№</th>
        <th>Статус</th>
        <th>Заказчик</th>
        <th>Контакты</th>
        <th>Город</th>
        <th>Адрес</th>
        <th>Дата</th>
        <th>Время</th>
        <th>Стоимость</th>
        <th>Подробности</th>
        <th>Курьер</th>
        <th class="controls-cell">
            <div class="btn-group">
                <button id="orders_filter_button" class="btn" onclick="toggle_modal_filter()"><i class="fas fa-filter"></i></button>
                <button class="btn" onclick="toggle_modal_delete_all()"><i class="fas fa-trash-alt"></i></button>
                <button class="btn" onclick="toggle_modal_add()"><i class="fas fa-plus"></i></button>
            </div>
        </th>
    </tr>
    </thead>
    <tbody id="table-body"></tbody>
</table>
<div class="content w-300">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th colspan="2" id="title-summary">Сводка</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Количество</td>
            <td id="count-summary"></td>
        </tr>
        <tr>
            <td>Сумма</td>
            <td id="cost-summary"></td>
        </tr>
        </tbody>
    </table>
</div>
