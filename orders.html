<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Менеджер доставок</title>
        <link rel="icon" type="image/png" href="favicon.png">

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <!-- Popper -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">
        <script src="plugins/bootstrap/bootstrap.min.js"></script>

        <!-- Font Awesome-->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <!-- Internal -->
        <link rel="stylesheet" href="css/main.css">
        <script src="js/orders.js"></script>
        <script src="js/couriers.js"></script>
        <script src="js/orders_html.js"></script>
    </head>
    <body>
        <!-- Add Order Modal -->
        <div id="add-order-modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Добавление заказа</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group row">
                                <label for="add-order-modal-status" class="col-sm-2 col-form-label">Статус</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="add-order-modal-status" placeholder="Не назначен" list="add-order-statuses">
                                    <datalist id="add-order-statuses">
                                        <option value="Принят">
                                        <option value="Завершён">
                                        <option value="Отменён">
                                        <option value="Зашёл">
                                        <option value="Отказ">
                                    </datalist>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="add-order-modal-client" class="col-sm-2 col-form-label">Заказчик</label>
                                <div class="col-sm-10">
                                    <input type="text" id="add-order-modal-client" class="form-control" placeholder="Смирнов Владлен Анатолиевич">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="add-order-modal-contacts" class="col-sm-2 col-form-label">Контакты</label>
                                <div class="col-sm-10">
                                    <input type="text" id="add-order-modal-contacts" class="form-control" placeholder="+7-123-4567-890, @telegram_id">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="add-order-modal-city" class="col-sm-2 col-form-label">Город</label>
                                <div class="col-sm-10">
                                    <input type="text" id="add-order-modal-city" class="form-control" placeholder="Москва">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="add-order-modal-address" class="col-sm-2 col-form-label">Адрес</label>
                                <div class="col-sm-10">
                                    <input type="text" id="add-order-modal-address" class="form-control" placeholder="Тверская 12, кв. 43">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="add-order-modal-date" class="col-sm-2 col-form-label">Дата</label>
                                <div class="col-sm-10">
                                    <input type="date" id="add-order-modal-date" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="add-order-modal-time" class="col-sm-2 col-form-label">Время</label>
                                <div class="col-sm-10">
                                    <input type="time" id="add-order-modal-time" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="add-order-modal-cost" class="col-sm-2 col-form-label">Стоимость</label>
                                <div class="col-sm-10">
                                    <input type="number" id="add-order-modal-cost" class="form-control" min="0" placeholder="0">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="add-order-modal-details" class="col-sm-2 col-form-label">Детали</label>
                                <div class="col-sm-10">
                                    <textarea type="text" id="add-order-modal-details" class="form-control" placeholder="Детали сделки или причина отказа"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="add-order-modal-courier_id" class="col-sm-2 col-form-label">Курьер</label>
                                <div class="col-sm-10">
                                    <select class="courier-select custom-select" id="add-order-modal-courier_id"></select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="add_order()">Добавить</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Order Modal -->
        <div id="edit-order-modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Редактирование заказа</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group row">
                                <label for="edit-order-modal-id" class="col-sm-2 col-form-label">№</label>
                                <div class="col-sm-10">
                                    <input type="text" disabled id="edit-order-modal-id" class="form-control" placeholder="1">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="edit-order-modal-status" class="col-sm-2 col-form-label">Статус</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="edit-order-modal-status" placeholder="Не назначен" list="edit-order-statuses">
                                    <datalist id="edit-order-statuses">
                                        <option value="Принят">
                                        <option value="Завершён">
                                        <option value="Отменён">
                                        <option value="Зашёл">
                                        <option value="Отказ">
                                    </datalist>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="edit-order-modal-client" class="col-sm-2 col-form-label">Заказчик</label>
                                <div class="col-sm-10">
                                    <input type="text" id="edit-order-modal-client" class="form-control" placeholder="Смирнов Владлен Анатолиевич">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="edit-order-modal-contacts" class="col-sm-2 col-form-label">Контакты</label>
                                <div class="col-sm-10">
                                    <input type="text" id="edit-order-modal-contacts" class="form-control" placeholder="+7-123-4567-890, @telegram_id">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="edit-order-modal-city" class="col-sm-2 col-form-label">Город</label>
                                <div class="col-sm-10">
                                    <input type="text" id="edit-order-modal-city" class="form-control" placeholder="Москва">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="edit-order-modal-address" class="col-sm-2 col-form-label">Адрес</label>
                                <div class="col-sm-10">
                                    <input type="text" id="edit-order-modal-address" class="form-control" placeholder="Тверская 12, кв. 43">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="edit-order-modal-date" class="col-sm-2 col-form-label">Дата</label>
                                <div class="col-sm-10">
                                    <input type="date" id="edit-order-modal-date" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="edit-order-modal-time" class="col-sm-2 col-form-label">Время</label>
                                <div class="col-sm-10">
                                    <input type="time" id="edit-order-modal-time" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="edit-order-modal-cost" class="col-sm-2 col-form-label">Стоимость</label>
                                <div class="col-sm-10">
                                    <input type="number" id="edit-order-modal-cost" class="form-control" min="0" placeholder="0">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="edit-order-modal-details" class="col-sm-2 col-form-label">Детали</label>
                                <div class="col-sm-10">
                                    <textarea type="text" id="edit-order-modal-details" class="form-control" placeholder="Детали сделки или причина отказа"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="edit-order-modal-courier_id" class="col-sm-2 col-form-label">Курьер</label>
                                <div class="col-sm-10">
                                    <select class="courier-select custom-select" id="edit-order-modal-courier_id"></select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="edit_order()">Сохранить</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
                    </div>
                </div>
            </div>
        </div>

        <header>
            <ul class="nav nav-tabs nav-toggled-fill">
                <li class="nav-item">
                    <a class="nav-link active" href="./">Заказы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="couriers.html">Курьеры</a>
                </li>
                <li class="nav-item nav-btn ml-auto">
                    <button class="btn"><i class="fas fa-filter"></i></button>
                </li>
                <li class="nav-item nav-btn">
                    <button class="btn" onclick="delete_all_orders()"><i class="fas fa-eraser"></i></button>
                </li>
                <li class="nav-item nav-btn">
                    <button class="btn" onclick="add_order_modal()"><i class="fas fa-plus"></i></button>
                </li>
            </ul>
        </header>

        <main>
            <table id="table-orders" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>№</th>
                        <th>Статус</th>
                        <th>Заказчик</th>
                        <th>Контакты</th>
                        <th>Город</th>
                        <th>Адрес</th>
                        <th>Дата</th>
                        <th>Время</th>
                        <th>Стоимость</th>
                        <th>Детали</th>
                        <th>Курьер</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="table-orders-body">
                </tbody>
            </table>
        </main>
    </body>
</html>
